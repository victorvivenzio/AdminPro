<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-animated" role="progressbar"
                         [attr.ariaValuenow] = "percent1"
                         [style.width]="percent1 + '%'"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-animated bg-dark" role="progressbar"
                         [attr.ariaValuenow] = "percent2"
                         [style.width]="percent2 + '%'"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer caption="Progress Blue" [percent]="percent1" (changePercent)="percent1 = $event" ></app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer  caption="Progress Black" [percent]="percent2" (changePercent)="percent2 = $event" ></app-incrementer>
            </div>
        </div>
    </div>
</div>
