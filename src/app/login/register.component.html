<section id="wrapper" class="login-register login-sidebar"
         style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="form" ngNativeValidate (ngSubmit)="regUser()" class="form-horizontal form-material" id="loginform"
                  action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png"
                                                                         alt="Home"/><br/><img
                        src="../assets/images/logo-text.png" alt="Home"/></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate Ahora</h3>
                <small>Crea tu cuenta y disfuta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Nombre" formControlName="name"
                               name="name">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" required="" placeholder="Email" formControlName="email"
                               name="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Contrase単a"
                               formControlName="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Confirma Contrase単a"
                               formControlName="confirm_password" name="confirm_password">
                    </div>
                </div>
                <div class="form-group" *ngIf="form.errors?.notEquals && !form.pristine">
                    <p class="text-danger">
                        Las Contrase単as deben ser iguales.
                    </p>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="conditions" name="conditions">
                            <label for="checkbox-signup"> Acepto todos <a href="#">los terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Registrame
                        </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>多Ya tienes una cuenta? <a href="pages-login-2.html"
                                                     class="text-info m-l-5"><b>Acceder</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
